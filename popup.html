<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Confirm Send</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20px;
    }
    button {
      margin: 5px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Have you used the correct label?</h3>
  <button onclick="Office.context.ui.messageParent('yes')">Yes</button>
  <button onclick="Office.context.ui.messageParent('no')">No</button>
</body>
</html>
