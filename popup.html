<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Confirm Send</title>
<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body style="font-family:Arial; text-align:center; padding-top:20px;">
    <h3>Have you used the correct label?</h3>
    <button style="margin:5px; padding:8px;" onclick="Office.context.ui.messageParent('yes')">Yes</button>
    <button style="margin:5px; padding:8px;" onclick="Office.context.ui.messageParent('no')">No</button>
</body>
</html>
